<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Excel AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      background-color: #f5f5f5;
    }
    h3 {
      color: #2c3e50;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 15px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h3>üß† Excel AI Assistant</h3>

<select id="example" title="Example command selector" onchange="document.getElementById('cmd').value = this.value">
  <option disabled selected>Select a command</option>
  <option value="sales ka sum">Sales ka sum</option>
  <option value="bar chart of revenue">Bar chart of revenue</option>
  <option value="pivot table for month">Pivot table for month</option>
  <option value="macro for filter">Macro for filter</option>
</select>

  <input id="cmd" type="text" placeholder="Enter Hinglish command (e.g. sales ka total)" />
  <button onclick="runCommand()">üöÄ Send Command</button>

  <div id="result">‚åõ Waiting for input...</div>

  <script>
    async function runCommand() {
      const cmd = document.getElementById("cmd").value.trim();
      const resultDiv = document.getElementById("result");

      if (!cmd) {
        resultDiv.innerHTML = "<span style='color:red;'>‚ùó Please enter a command.</span>";
        return;
      }

      resultDiv.innerText = "‚è≥ Processing...";

      try {
        const response = await fetch("http://localhost:8000/ai-command", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ instruction: cmd })
        });

        const result = await response.json();
        resultDiv.innerText = "‚úÖ Result:\n" + result.output;
      } catch (err) {
        resultDiv.innerHTML = "<span style='color:red;'>‚ùå Error: " + err.message + "</span>";
      }
    }
  </script>
</body>
</html>
